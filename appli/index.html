<!doctype html>
<html>
  <head>
    <title>my Remote</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"></link>
	<script src="/socket.io/socket.io.js"></script>
	<script src="vendor/angular-1.5.0-rc.0/angular.min.js"></script>
	<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="app.js"></script>
    <style>
		* { margin: 0; padding: 0; box-sizing: border-box; }
		body { font: 13px Helvetica, Arial; padding-top: 50px; background : #555;}
		div.container > span { border : 1px solid black; width:80px; height:80px; display:inline-block; }
		div.container > span img {width:75px; }
		img.media-object { width : 64px;}
    </style>
  </head>
  <body ng-app="myRemoteApp" ng-controller="ChannelController">
	<nav class="navbar navbar-fixed-top">
	<div class="container">
		<div class="btn-toolbar">
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-default btn-lg" ng-click="zapDown()"><span class="glyphicon glyphicon-chevron-down"></span></button>
				<button type="button" class="btn btn-default btn-lg" ng-click="zapUp()"><span class="glyphicon glyphicon-chevron-up"></span></button>
			</div>
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-default btn-lg" ng-click="zapDown()"><span class="glyphicon glyphicon-backward"></span></button>
				<button type="button" class="btn btn-default btn-lg" ng-click="zapDown()" ><span class="glyphicon glyphicon-forward"></span></button>
			</div>
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-default btn-lg" ng-click="toGridView()" ><span class="glyphicon glyphicon-th"></span></button>
				<button type="button" class="btn btn-default btn-lg" ng-click="toListView()"><span class="glyphicon glyphicon-list"></span></button>
			</div>
		</div>
	</div>
	</nav>
		<div class="container" ng-hide="!showGridView" >
			<span ng-repeat="channel in channels | orderBy:'Number' " ng-click="zap(channel.LogoUrl)">
				<img ng-src='{{channel.LogoUrl}}' alt="{{channel.Profiles[0].Name}}" />
			</span>
		</div>
		<div class="container" ng-hide="!showListView" >
			<ul class="media-list">
				<li class="media" ng-repeat="channel in channels | orderBy:'Number' " ng-click="zap(channel.LogoUrl)">
					<div class="media-left">
					  <a href="#">
						<img class="media-object" ng-src='{{channel.LogoUrl}}' alt="{{channel.Profiles[0].Name}}" >
					  </a>
					</div>
					<div class="media-body">
					  <h4 class="media-heading">{{channel.Profiles[0].Name}}</h4>
					  {{channel.Profiles[0].Name}}
					</div>
				</li>
			</ul>
		</div>
	  </body>
